plugins {
    id 'java'
}

repositories {
    mavenCentral()
}

ext {
    String junitVersion = "5.8.2"
}

dependencies {
    testImplementation("org.junit.jupiter:junit-jupiter-engine:$junitVersion")
    testImplementation("org.junit.jupiter:junit-jupiter-params:$junitVersion")
}

test {
    useJUnitPlatform()
}